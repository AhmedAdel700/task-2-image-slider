<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="CSS/master.css">

</head>

<body>

    <div class="slider-container">
        <div id="slider-number" class="slider-number"></div>
        <img loading="lazy" src="Images/pic1.jpg" alt="Pic-1">
        <img loading="lazy" src="Images/pic2.jpg" alt="Pic-2">
        <img loading="lazy" src="Images/pic3.jpg" alt="Pic-3">
        <img loading="lazy" src="Images/pic4.jpg" alt="Pic-4">
        <img loading="lazy" src="Images/pic5.jpg" alt="Pic-5">
        <img loading="lazy" src="Images/pic6.jpg" alt="Pic-6">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="JavaScript/master.js"></script>
</body>

</html>
